AWSTemplateFormatVersion: '2010-09-09'
Description: CloudWatch Dashboard for Multi-Tier Web App

Resources:
  MultiTierDashboard:
    Type: AWS::CloudWatch::Dashboard
    Properties:
      DashboardName: MultiTierAppDashboard
      DashboardBody: !Sub |
        {
          "widgets": [
            {
              "type": "metric",
              "x": 0,
              "y": 0,
              "width": 12,
              "height": 6,
              "properties": {
                "metrics": [
                  [ "MultiTierApp", "ResponseTime", "Path", "/api/contact", "Method", "POST" ]
                ],
                "period": 60,
                "stat": "Average",
                "region": "${AWS::Region}",
                "title": "API Response Time (POST /api/contact)",
                "view": "timeSeries"
              }
            },
            {
              "type": "metric",
              "x": 12,
              "y": 0,
              "width": 12,
              "height": 6,
              "properties": {
                "metrics": [
                  [ "AWS/EC2", "CPUUtilization", "InstanceId", "i-0cfc689bb03f5f9ac" ]
                ],
                "period": 60,
                "stat": "Average",
                "region": "${AWS::Region}",
                "title": "EC2 CPU Utilization"
              }
            },
            {
              "type": "metric",
              "x": 0,
              "y": 6,
              "width": 12,
              "height": 6,
              "properties": {
                "metrics": [
                  [ "AWS/Lambda", "Invocations", "FunctionName", "trackVisit" ],
                  [ ".", "Errors", ".", "." ],
                  [ ".", "Duration", ".", "." ]
                ],
                "period": 60,
                "stat": "Average",
                "region": "${AWS::Region}",
                "title": "Lambda: trackVisit (Invocations / Errors / Duration)"
              }
            },
            {
              "type": "metric",
              "x": 12,
              "y": 6,
              "width": 12,
              "height": 6,
              "properties": {
                "metrics": [
                  [ "AWS/ApiGateway", "5XXError", "ApiName", "multi-tier-api" ],
                  [ ".", "Latency", ".", "." ],
                  [ ".", "Count", ".", "." ]
                ],
                "region": "${AWS::Region}",
                "title": "API Gateway Errors & Latency"
              }
            }
          ]
        }
